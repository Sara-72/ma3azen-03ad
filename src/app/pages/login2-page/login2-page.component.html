
<div class="login-container p-4">

  <img class="u-logo" src="assets/images/Hurghada-University.png">


    <div class="login-box d-flex flex-column my-3 mx-auto">

      <p class="fw-semibold fs-3 mb-0">
        مرحبا بك,
      </p>
      <span class="fw-medium text-secondary">سجل الدخول الى حسابك</span>

      <ul class="nav nav-tabs mt-4">

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/login"><i class="fa-solid fa-user"></i> موظف </a>
              </li>

              <li class="nav-item">
                  <a class="nav-link active" href="/login2"><i class="fa-solid fa-pen-to-square"></i> موظف مخزن</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login3"> <i class="fa-solid fa-shield-halved"></i> أمين مخزن</a>
              </li>
                <li class="nav-item">
                <a class="nav-link" href="/login4"><i class="fa-solid fa-user-tie"></i>مدير مخزن</a>
              </li>

      </ul>

      <form class="mt-4">


      <div class="mb-3">
          <label for="email" class="form-label" > الحساب الالكتروني</label>
          <input type="email" class="form-control" id="email" placeholder="أدخل الحساب الالكتروني" >
      </div>

      <div class="mb-3">
          <label for="password" class="form-label">كلمة السر</label>
          <input type="password" id="password" class="form-control" placeholder="أدخل كلمة السر" aria-describedby="passwordHelpBlock">

      </div>

        <div class="form-check d-flex flex-row">

            <input class="form-check-input" type="checkbox" value="" id="checkDefault">

            <label class="form-check-label me-5" for="checkDefault">
                تذكر كلمة المرور
            </label>

        </div>


        <div class="form-check d-flex flex-row mt-2">
              <input class="form-check-input ms-1" type="radio" name="radioDefault" id="radioDefault1">
              <label class="form-check-label mx-2" for="radioDefault1">
                    كلية التربية
              </label>

              <input class="form-check-input ms-1" type="radio" name="radioDefault" id="radioDefault2">
              <label class="form-check-label mx-2" for="radioDefault2">
                    كلية الحاسبات و الذكاء الاصطناعي
              </label>

              <input class="form-check-input ms-1" type="radio" name="radioDefault" id="radioDefault3">
              <label class="form-check-label mx-2" for="radioDefault3">
                    كلية الألسن
              </label>

              <input class="form-check-input ms-1" type="radio" name="radioDefault" id="radioDefault4">
              <label class="form-check-label mx-2" for="radioDefault4">
                    كلية السياحة و الفنادق
              </label>


        </div>

          <div class="button mt-4">

                <a (click)="goToLogin(); $event.preventDefault()"
                    routerLink="/login"
                    class="btn text-white fw-medium p-3 fs-5" role="button" href="#">سجل الدخول</a>

          </div>



        </form>


    </div>

</div>

<app-footer>

</app-footer>
