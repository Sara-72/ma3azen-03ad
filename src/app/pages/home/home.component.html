  <div class="content d-flex flex-column mx-auto">
    <p class="fs-1 fw-semibold text-3d-parent"
       [style.textShadow]="shadowX + 'px ' + shadowY + 'px 15px rgba(0,0,0,0.15)'">

        سجل الدخول
      </a>
    </div>
  </div>

  <div class="social-icons d-flex flex-column align-items-end mt-5">
    <a href="#"><img src="assets/images/logos_facebook.png" alt="Facebook"></a>
    <a href="#"><img class="mt-4" src="assets/images/logos_whatsapp-icon.png" alt="Whatsapp"></a>
